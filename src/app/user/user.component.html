<section class="min-vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <!-- Logo and text centered in the middle left of the card -->
              <div class="d-flex flex-column justify-content-center align-items-center h-100">
                <img src="assets/gymproj.png" alt="Logo" style="max-width: 100px; max-height: 100px;">
                <h5 class="fw-bold mt-3">GLSII-A</h5>
                <p class="text-center">User registration form</p>


              </div>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h4 class="mb-5 text-uppercase">User registration form</h4>

                <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                  User created successfully!
                </div>
                <div *ngIf="showError" class="alert alert-danger" role="alert">
                  Error creating user!
                </div>

                <form [formGroup]="form" (ngSubmit)="save()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" formControlName="name" placeholder="FullName" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" formControlName="username" placeholder="FirstName" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="lastname" placeholder="LastName" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="email" id="form3Example1n2" class="form-control form-control-lg" formControlName="email" placeholder="Email" />
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example8" class="form-control form-control-lg" formControlName="password" placeholder="Password" />
                  </div>


                  <div class="d-flex justify-content-end pt-3">
                      <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>

                  </div>
                  <div class="d-flex justify-content-between">
                    <a routerLink="/user/login" class="small text-muted">Login here.</a>
                    <a routerLink="/homebase" class="small text-muted">Go to your home</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
