<table class="table table-bordered">
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Username</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Password</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>
      <a [routerLink]="['/user', user._id, 'crypter']">{{ user._id }}</a>
    </td>    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.lastname }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
  </tr>
  </tbody>
</table>
