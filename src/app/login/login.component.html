<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <!-- Logo and text centered in the middle left of the card -->
            <div class="d-flex flex-column justify-content-center align-items-center h-100">
              <img src="assets/gymproj.png" alt="Logo" style="max-width: 100px; max-height: 100px;">
              <h5 class="fw-bold mt-3">Power</h5>
              <p class="text-center">Sign into your account</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form (submit)="login()" class="text-center">

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                <div class="form-outline mb-4">
                  <input type="email"
                         id="email" [(ngModel)]="credentials.email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" [(ngModel)]="credentials.password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="password" for="password">Password</label>
                </div>

                <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                  Login successfully!
                </div>
                <div *ngIf="showError" class="alert alert-danger" role="alert">
                  Error Login!
                </div>
                <div class="pt-1 mb-4">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </div>

                <a class="small text-muted" href="#!">Forgot password?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                  <a routerLink="/user" style="color: #393f81;">Register here</a></p>
                <div class="d-flex justify-content-between">
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
